<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{bean.hello()}</title>
</h:head>

<h:body>
    <h1>Most Basic Example</h1>
    <h:form>
        <p:tabView dynamic="true" cache="false">
            <p:tab title="Tab 1">
                <p>The following input should change the random uuid on every keystroke!</p>
                <h:inputText style="margin: 0 10px;">
                    <p:ajax event="keyup" update="random" />
                </h:inputText>
                <h:outputText value="#{bean.random()}" id="random" />
                <p>Edit web.xml and change <code>javax.faces.PARTIAL_STATE_SAVING</code> to fix it!</p>
            </p:tab>
            <p:tab title="Tab 2">
                Content
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>

</html>
